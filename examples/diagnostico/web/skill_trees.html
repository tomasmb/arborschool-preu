<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Habilidades | Diagnóstico Matemático</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="skill_trees.css">
</head>

<body>
    <!-- Header -->
    <header class="skill-trees-header">
        <h1>Árbol de Habilidades</h1>
        <div class="header-stats">
            <div class="stat">
                <div class="stat-value" id="stat-dominated">0</div>
                <div class="stat-label">Dominados</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="stat-inferred" style="color: #00d4ff;">0</div>
                <div class="stat-label">Inferidos</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="stat-errors" style="color: #ff6b35;">0</div>
                <div class="stat-label">Errores</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="stat-total" style="color: #8a9aaa;">0</div>
                <div class="stat-label">Total</div>
            </div>
        </div>
    </header>

    <!-- Main Container - 4 Trees -->
    <main class="skill-trees-container" id="trees-container">
        <!-- Trees will be rendered here by JavaScript -->
        <div class="loading-state">
            <p>Cargando árboles de habilidades...</p>
        </div>
    </main>

    <!-- Legend -->
    <footer class="legend">
        <div class="legend-item">
            <div class="legend-dot dominated"></div>
            <span>Dominado</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot inferred"></div>
            <span>Inferido</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot error"></div>
            <span>Error conceptual</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot locked"></div>
            <span>No evaluado</span>
        </div>
    </footer>

    <script src="skill_trees.js"></script>
</body>

</html>
