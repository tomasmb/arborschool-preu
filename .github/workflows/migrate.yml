name: Run Database Migrations

on:
  workflow_dispatch:

env:
  PROJECT_ID: arbor-school-473319
  REGION: us-central1
  DB_INSTANCE: preu-postgres
  DB_NAME: preu
  DB_USER: preu_app

concurrency:
  group: migrate-${{ github.ref }}
  cancel-in-progress: false

jobs:
  migrate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Cloud SQL Auth Proxy
        run: |
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.14.2/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy

      - name: Get database password
        id: db-password
        run: |
          PASSWORD=$(gcloud secrets versions access latest --secret=preu-db-password)
          echo "::add-mask::$PASSWORD"
          echo "password=$PASSWORD" >> $GITHUB_OUTPUT

      - name: Start Cloud SQL Proxy
        run: |
          ./cloud-sql-proxy --port 5432 ${{ env.PROJECT_ID }}:${{ env.REGION }}:${{ env.DB_INSTANCE }} &
          sleep 5

      - name: Run migrations
        working-directory: ./app
        env:
          DATABASE_URL: postgresql://${{ env.DB_USER }}:${{ steps.db-password.outputs.password }}@127.0.0.1:5432/${{ env.DB_NAME }}
        run: npm run db:migrate
