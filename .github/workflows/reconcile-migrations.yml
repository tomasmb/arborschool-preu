name: Reconcile Drizzle Migration History

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Only print what would be changed"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
      tags:
        description: "Comma-separated migration tags (optional)"
        required: false
        type: string

env:
  PROJECT_ID: arbor-school-473319
  REGION: us-central1
  DB_INSTANCE: preu-postgres
  DB_NAME: preu
  DB_USER: preu_app

concurrency:
  group: reconcile-migrations-${{ github.ref }}
  cancel-in-progress: false

jobs:
  reconcile:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@c200f3691d83b41bf9bbd8638997a462592937ed # v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@e427ad8a34f8676edf47cf7d7925499adf3eb74f # v2

      - name: Install Cloud SQL Auth Proxy
        run: |
          curl -fsSL -o cloud-sql-proxy \
            https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.14.2/cloud-sql-proxy.linux.amd64
          echo "2f819e6e47e9026fa467cf55ca88eb674c698f8a93aecf940a364b4432c933f5  cloud-sql-proxy" | sha256sum -c -
          chmod +x cloud-sql-proxy

      - name: Get database password
        id: db-password
        run: |
          PASSWORD=$(gcloud secrets versions access latest --secret=preu-db-password)
          echo "::add-mask::$PASSWORD"
          echo "password=$PASSWORD" >> $GITHUB_OUTPUT

      - name: Start Cloud SQL Proxy
        run: |
          ./cloud-sql-proxy --port 5432 ${{ env.PROJECT_ID }}:${{ env.REGION }}:${{ env.DB_INSTANCE }} &
          sleep 5

      - name: Reconcile migration history
        working-directory: ./app
        env:
          DATABASE_URL: postgresql://${{ env.DB_USER }}:${{ steps.db-password.outputs.password }}@127.0.0.1:5432/${{ env.DB_NAME }}
        run: |
          ARGS=""
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="--dry-run"
          fi
          if [ -n "${{ inputs.tags }}" ]; then
            ARGS="$ARGS --tags ${{ inputs.tags }}"
          fi
          node scripts/reconcile-drizzle-history.js $ARGS

