name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "terraform/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

env:
  PROJECT_ID: arbor-school-473319
  REGION: us-central1
  SERVICE_NAME: preu
  REGISTRY: us-central1-docker.pkg.dev
  DB_INSTANCE: preu-postgres
  DB_NAME: preu
  DB_USER: preu_app

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Build image and apply Terraform (Terraform is source of truth)
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Run linter
        working-directory: ./app
        run: npm run lint

      - name: Run type check
        working-directory: ./app
        run: npm run typecheck

      - name: Run format check
        working-directory: ./app
        run: npm run format:check

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build Docker image
        working-directory: ./app
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_POSTHOG_KEY=${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }} \
            --build-arg NEXT_PUBLIC_POSTHOG_HOST=${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }} \
            --build-arg NEXT_PUBLIC_BASE_URL=https://preu.arbor.school \
            --build-arg NEXT_PUBLIC_BUILD_VERSION=${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/preu/preu:${{ github.sha }} \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/preu/preu:${{ github.sha }}

      - name: Set deploy image reference
        run: |
          echo "CLOUD_RUN_IMAGE=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/preu/preu:${{ github.sha }}" >> $GITHUB_ENV

      - name: Install Cloud SQL Auth Proxy
        run: |
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.14.2/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy

      - name: Get database password
        id: db-password
        run: |
          PASSWORD=$(gcloud secrets versions access latest --secret=preu-db-password)
          echo "::add-mask::$PASSWORD"
          echo "password=$PASSWORD" >> $GITHUB_OUTPUT

      - name: Start Cloud SQL Proxy
        run: |
          ./cloud-sql-proxy --port 5432 ${{ env.PROJECT_ID }}:${{ env.REGION }}:${{ env.DB_INSTANCE }} &
          sleep 5

      - name: Run migrations
        working-directory: ./app
        env:
          DATABASE_URL: postgresql://${{ env.DB_USER }}:${{ steps.db-password.outputs.password }}@127.0.0.1:5432/${{ env.DB_NAME }}
        run: npm run db:migrate

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: ./terraform
        run: terraform init -input=false

      - name: Terraform format check
        working-directory: ./terraform
        run: terraform fmt -check

      - name: Terraform validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform plan
        working-directory: ./terraform
        run: |
          terraform plan -input=false -lock-timeout=5m -no-color -out=tfplan \
            -var="cloud_run_image=${{ env.CLOUD_RUN_IMAGE }}"

      - name: Terraform apply (deploy new revision)
        working-directory: ./terraform
        run: terraform apply -input=false -auto-approve tfplan
