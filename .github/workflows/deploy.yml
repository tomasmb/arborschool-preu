name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

env:
  PROJECT_ID: arbor-school-473319
  REGION: us-central1
  SERVICE_NAME: preu
  REGISTRY: us-central1-docker.pkg.dev
  DB_INSTANCE: preu-postgres
  DB_NAME: preu
  DB_USER: preu_app

jobs:
  # Build and deploy
  # Note: Migrations run automatically on container startup via scripts/migrate.js
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Run linter
        working-directory: ./app
        run: npm run lint

      - name: Run type check
        working-directory: ./app
        run: npm run typecheck

      - name: Run format check
        working-directory: ./app
        run: npm run format:check

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build Docker image
        working-directory: ./app
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/preu/preu:${{ github.sha }} \
                       -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/preu/preu:latest \
                       .

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/preu/preu:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/preu/preu:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/preu/preu:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --cpu=1 \
            --memory=512Mi \
            --min-instances=1 \
            --max-instances=10 \
            --no-cpu-throttling \
            --service-account=preu-cloud-run@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --add-cloudsql-instances=${{ env.PROJECT_ID }}:${{ env.REGION }}:${{ env.DB_INSTANCE }} \
            --set-env-vars="NODE_ENV=production" \
            --set-env-vars="DB_HOST=/cloudsql/${{ env.PROJECT_ID }}:${{ env.REGION }}:${{ env.DB_INSTANCE }}" \
            --set-env-vars="DB_NAME=${{ env.DB_NAME }}" \
            --set-env-vars="DB_USER=${{ env.DB_USER }}" \
            --set-secrets="DB_PASSWORD=preu-db-password:latest"
