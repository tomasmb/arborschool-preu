name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "terraform/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

env:
  PROJECT_ID: arbor-school-473319
  REGION: us-central1
  SERVICE_NAME: preu
  REGISTRY: us-central1-docker.pkg.dev

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build image and apply Terraform (Terraform is source of truth)
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Run linter
        working-directory: ./app
        run: npm run lint

      - name: Run type check
        working-directory: ./app
        run: npm run typecheck

      - name: Run format check
        working-directory: ./app
        run: npm run format:check

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build Docker image
        working-directory: ./app
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_POSTHOG_KEY=${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }} \
            --build-arg NEXT_PUBLIC_POSTHOG_HOST=${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }} \
            --build-arg NEXT_PUBLIC_BASE_URL=https://preu.arbor.school \
            --build-arg NEXT_PUBLIC_BUILD_VERSION=${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/preu/preu:${{ github.sha }} \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/preu/preu:${{ github.sha }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform apply (deploy new revision)
        working-directory: ./terraform
        run: |
          terraform apply -auto-approve \
            -var="cloud_run_image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/preu/preu:${{ github.sha }}"
